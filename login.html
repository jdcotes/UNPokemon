<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Track My Power | </title>
    <!--HOLIIII-->
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login" >
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="Check.jsp" method = "post">
              <h1>Ingresa</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" id="usename" name="username" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" id="password" name="password"/>
              </div>
              <div>
                <a><button class="btn btn-default" type = "submit" >Log in</button> </a>
                <a class="reset_pass" href="#">¿Olvidó su contraseña?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Regístrese
                  <a href="#signup" class="to_register"> Crear cuenta</a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-gamepad"></i> UNPokemon</h1>
                  <p>©2016 All Rights Reserved. CCS </p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form method="post" action="registDB.jsp">
              <h1>Crear Cuenta</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" name="username" />
              </div>

                    <p class="text-muted">Team: </p>
                    <div class="row">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-round btn-danger">
                          <input type="radio"  name="team" id="option1" value="Rojo"> Rojo
                        </label>
                        <label class="btn btn-round btn-primary">
                          <input type="radio"  name="team" id="option2" value="Azul"> Azul
                        </label>
                        <label class="btn btn-round btn-warning">
                          <input type="radio"  name="team" id="option3" value="Amarillo"> Amarillo
                        </label>
                      </div>
                <br>
                <br>
                <br>
              <div>
                <input type="password" class="form-control" placeholder="Password" required=""  name="password"/>
              </div>
              <div>
                <a><button class="btn btn-default" type = "submit" > Registrar </button> </a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Para usuarios registrados
                  <a href="#signin" class="to_register"> Ingresar </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-gamepad"></i> UNPokemon</h1>
                  <p>©2016 All Rights Reserved. CCS</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="build/js/custom.min.js"></script>

  </body>
</html>
